{% extends "base.html" %}

{% block content %}
<h1>All Categories</h1>
<ul>
    {% for category in category_list_menu %}
    <li><a href="{% url 'category' cats=category.category_name|slugify %}">{{ category.category_name }}</a>
        <a href="{% url 'edit_category' slug=category.category_name|slugify %}">Edit</a>
        <a href="{% url 'delete_category' slug=category.category_name|slugify %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
