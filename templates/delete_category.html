{% extends "base.html" %}

{% block content %}
<h1>Delete Category: {{ object.category_name }}</h1>
<p>Are you sure you want to delete this category?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'category_list' %}">Cancel</a>
</form>
{% endblock %}
