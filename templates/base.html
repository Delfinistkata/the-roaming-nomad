{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

    <title>{% block title %}The Roaming Nomad{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <header class="header">

        <!-- Navbar 1 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-4">
          <div class="container text-center"><a class="navbar-brand mx-auto" href="index.html"><img class="img-fluid mb-4" src="https://res.cloudinary.com/doyc0uqcs/image/upload/v1688828660/Porject%204%20Travel%20Blog/logo1_p5ygpx.png" alt="" width="140">
              <p class="text-sm  text-gray mb-0">“Traveling: it leaves you speechless, then turns you into a storyteller.” by: Ibn Battuta </p></a></div>
        </nav>
        <!-- Navbar 2 -->
        <nav class="navbar navbar-expand-lg navbar-light border-gray py-2 bg-light">
          <div class="container">
            <button class="navbar-toggler navbar-toggler-right mx-auto border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item px-1">
                  <!-- Link--><a class="nav-link active" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item px-1">
                  <!-- Link--><a class="nav-link" href="{% url 'create_post' %}">Add Post</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark py-4">
        <div class="container">
          <div class="row py-2 gy-2">
            <div class="col-lg-4 text-center text-lg-start">
              <p class="small text-muted text-uppercase mb-0">© copyright 2023 - all rights reserved </p>
            </div>
            <div class="col-lg-4 text-center">
              <ul class="list-inline text-white small mb-0">
                <li class="list-inline-item"><a class="reset-anchor" href="#!"><i class="fab fa-facebook-f"></i></a></li>
                <li class="list-inline-item"><a class="reset-anchor" href="#!"><i class="fab fa-twitter"></i></a></li>
                <li class="list-inline-item"><a class="reset-anchor" href="#!"><i class="fab fa-instagram"></i></a></li>
                <li class="list-inline-item"><a class="reset-anchor" href="#!"><i class="fab fa-youtube"></i></a></li>
                <li class="list-inline-item"><a class="reset-anchor" href="#!"><i class="fab fa-vimeo-v"></i></a></li>
              </ul>
            </div>
            <div class="col-lg-4 text-center text-lg-end">
              <p class="small text-muted text-uppercase mb-0">Made by  <a href="https://www.linkedin.com/in/eli-dimitrova-ed707499">Eli Dimitrova</a>. </p>
              <!-- If you want to remove the backlink, please purchase the Attribution-Free License. See details in readme.txt or license.txt. Thanks!-->
            </div>
          </div>
        </div>
      </footer>
</body>

</html>
